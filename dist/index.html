<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animes</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://kit.fontawesome.com/bf723a76a7.js" crossorigin="anonymous"></script>
<script defer src="main.js"></script></head>

<body>
  <header>
    <div class="name__container">
      <img src="assets/logo.png" id="icon" />
      <a href="about.html">About</a>
    </div>
    <h1>Prime Rated Animes</h1>
  </header>

  <div class="wrapper__container">
    <form class="search__box">
      <input type="search" placeholder="Search for an anime..." id="search__input" required />
    </form>
    
    <div class="main__container">
      <main>
        <div class="cards__container" id="cardsContainer">
          <!-- Anime cards will be dynamically added here -->
        </div>
      </main>
    </div>
  </div>
  <div class="modal__wrapper" id="popup-window">
    <div id="close-btn"><span>&times;</span></div>
    <!-- Modal dynamically added here -->
   </div>
  <footer>
    <hr/>
    <p>&copy; By Edube</p>
  </footer>
</body>
</html>
